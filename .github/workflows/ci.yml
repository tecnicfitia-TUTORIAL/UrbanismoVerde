name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Set minimal permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  # Backend CI
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    # Set default working directory for all steps
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Cache npm dependencies without lockfile
          cache: 'npm'
          cache-dependency-path: 'backend/package.json'
      
      - name: Install dependencies
        run: npm install
      
      - name: TypeScript compilation
        run: npm run build
      
      - name: Run tests
        run: npm test || echo "Tests not configured yet"
        continue-on-error: true

  # Frontend CI
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    # Set default working directory for all steps
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Cache npm dependencies without lockfile
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build frontend
        run: npm run build
      
      - name: Run tests
        run: npm test || echo "Tests not configured yet"
        continue-on-error: true

  # AI Service CI
  ai-service:
    name: AI Service Build & Test
    runs-on: ubuntu-latest
    
    # Set default working directory for all steps
    defaults:
      run:
        working-directory: ./ai-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'ai-service/requirements.txt'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linter
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ecourbe-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: ecourbe-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build AI Service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          file: ./ai-service/Dockerfile
          push: false
          tags: ecourbe-ai-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify docker-compose config
        run: docker compose config